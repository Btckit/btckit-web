<body class="bg-light">
	<div class="container">
		<div id="header"></div>

		<div class="row m-3">
			<hr class="my-1">
			<div class="col-md-12">
				<div class="card m-1">
					<div class="card-body">
						<h5 class="card-title">Bitcoin Wallet Generator</h5>
						<p class="card-text"><span class="text-danger"><i
								class="fas fa-exclamation-circle"></i> Caution: </span>Do not use this wallet for actual
							purposes. All results are logged.</p>
						<div class="text-center">
							<button id="generateButton" class="btn btn-primary" type="button" onclick="generate()">
								<span id="generateSpinner" class="spinner-border spinner-border-sm" role="status"
									  aria-hidden="true" hidden></span>
								Generate
							</button>
							<table class="table table-sm m-2 text-left" style="word-break: break-all;">
								<tbody>
								<tr>
									<td class="text-nowrap"><i class="fas fa-fw fa-door-closed"></i> Public Address:</td>
									<td id="publicAddress"></td>
								</tr>
								<tr>
									<td class="text-nowrap"><i class="fas fa-fw fa-key"></i> Private Key:</td>
									<td id="privateKey"></td>
								</tr>
								<tr>
									<td class="text-nowrap"><i class="fab fa-fw fa-btc"></i> Current Balance:</td>
									<td id="balance"></td>
								</tr>
								<tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>
	</div>
