<body class="bg-light">
<div class="container">
	<div id="header"></div>

	<div class="row m-3">
		<hr class="my-1">
		<div class="col-md-12">
			<div class="card m-1">
				<div class="card-body">
					<h5 class="card-title">Bitcoin Balance Checker</h5>
					<div class="text-center">
						<div class="input-group m-1">
							<input id="publicAddress" type="text" class="form-control" placeholder="Paste public address and enter">
							<div class="input-group-append">
								<button id="checkButton" class="btn btn-primary" type="button" onclick="check()">
									<span id="checkerSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden/>
									</span>
									Check
								</button>
							</div>
						</div>
						<p class="mt-3 h4">
							<em class="fab fa-fw fa-btc"></em><span id="balance"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="footer"></div>
</div>
